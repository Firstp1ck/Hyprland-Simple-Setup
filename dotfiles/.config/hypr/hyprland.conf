################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

# Check monitor names (e.g. DP-1, DP2) with: `hyprctl monitor`

# monitor=,preferred,auto,auto
monitor=DP-2,2560x1440@144,2560x0,1           # Primary monitor at 2560x1440 resolution, 144Hz
monitor=DP-1,2560x1440@144,0x0,1        # Secondary monitor to the right of the primary

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# Set preferred terminal
$terminal = kitty

# Set preferred file manager
$fileManager = dolphin

# Set preferred menu (Application Launcher)
$menu = wofi --show drun --style ~/.config/wofi/menu.css

# Set preferred browser
$browser = hyprctl dispatch exec "vivaldi --ozone-platform=wayland --enable-features=UseOzonePlatform"

# Set preferred editor
$editor = code

# Set preferred screenshot tool
$screenshot = hyprshot -m window

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Start Apps Workspace 1:
exec-once = [workspace 1 silent] $editor

# Start Apps Workspace 2:
exec-once = [workspace 2 silent] $browser

# Start Apps Workspace 3:
exec-once = [workspace 3 silent] $terminal env fish -c 'fastfetch'
exec-once = [workspace 3 silent] $terminal env fish -c 'top'

# If you use a mouse with additional buttons: Chack name with: `libinput list-devices | grep Device``
exec-once = input-remapper-control --command autoload --device "MOUSE_NAME"

# Used for tray, clock and network in the status bar (waybar)
exec-once = nm-applet --indicator

# Start Waybar
exec-once = waybar -c "$HOME/.config/waybar/config.jsonc"

# Start Screenshot Tool
exec-once = hyprpaper

# Start Polkit Agent for Authentication
exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Start Notifications Daemon
exec-once = dunst

# Start Idle Manager
exec-once = hypridle

# Set wallpaper
exec-once = ~/.config/hypr/change_wallpaper.sh

# Start with hyprlock, if no Displaymanager is set
# exec-once = hyprctl dispatch exec [workspace special silent] hyprlock

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 5
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3
        xray = true
        popups = true

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = ch # Set your preferred keyboard layout
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    
    accel_profile = flat
    force_no_accel = true

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as 1. main modifier
$mainMod1 = CTRL # Sets "Control" key as 2. main modifier
$mainmod2 = SHIFT # Sets "Shift" key as 3. main modifier

# CUSTOM KEYBINDS, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, hyprlock # Screenlock

bindr = $mainMod, SPACE, exec, pkill wofi || $menu
bind = $mainMod1, Y, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod, X, exec, $editor

bind = $mainMod, V, togglefloating
bind = $mainMod, B, pseudo, # dwindle

bind = $mainMod, Y , exec, $screenshot -m window
bind = $mainMod, PRINT, exec, $screenshot -zm output
bind = , PRINT, exec, $screenshot -zm region

# Change wallpaper
bind = $mainMod, W, exec, ~/.config/hypr/change_wallpaper.sh

# Toggle Waybar
bind = $mainMod, H, exec, ~/.config/waybar/toggle_waybar.sh

bind = $mainMod, Q, fullscreen
bind = $mainMod, N, exec, reboot
bind = $mainMod, O, exec, poweroff


# Notworking/using
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind =  , F1, workspace, 1
bind =  , F2, workspace, 2
bind =  , F3, workspace, 3
bind =  , F4, workspace, 4
bind =  , F5, workspace, 5
bind =  , F6, workspace, 6
bind =  , F7, workspace, 7
bind =  , F8, workspace, 8
bind =  , F9, workspace, 9
bind =  , F10, workspace, 10

# Move active window to a workspace with SHIFT + Func[1-10]
bind =SHIFT, F1, movetoworkspace, 1
bind =SHIFT, F2, movetoworkspace, 2
bind =SHIFT, F3, movetoworkspace, 3
bind =SHIFT, F4, movetoworkspace, 4
bind =SHIFT, F5, movetoworkspace, 5
bind =SHIFT, F6, movetoworkspace, 6
bind =SHIFT, F7, movetoworkspace, 7
bind =SHIFT, F8, movetoworkspace, 8
bind =SHIFT, F9, movetoworkspace, 9
bind =SHIFT, F10, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod2, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Minimize/Restore window with Magic Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# XWayland video bridge window rules
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrulev2 = workspace 2,class:(vivaldi)